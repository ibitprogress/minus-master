{% extends 'base.html' %}

{% block title %}
Видалення відео {{ video.title }} / {{ block.super }}
{% endblock %}

{% block content %}
<h3>Ви впевненні що хочете видалити відео {{ video.title }}?</h3>

<form id="id_video_delete" method="post" action="">{% csrf_token %}
    <input type="hidden" name="__confirm__" value="1" />
    <input type="submit" value="Так, видалити відео">
</form>
    <p><a href="{{ video.get_absolute_url }}">Ні, повернутися назад</a></p>

{% endblock %}
